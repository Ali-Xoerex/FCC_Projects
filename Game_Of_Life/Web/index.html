<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Game Of Life</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-auto">
                <table class="table table-bordered border-primary">
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list-group">
                    <li class="list-group-item">Generations : <span class="badge bg-warning">5</span></li>
                    <button type="button" class="list-group-item list-group-item-action">Start / Stop</button>
                    <button type="button" class="list-group-item list-group-item-action">Clear</button>
                    <button type="button" class="list-group-item list-group-item-action">Random Board</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
